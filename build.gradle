// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {
        hilt_version = "2.30.1-alpha"
        kotlin_version = "1.4.21"
        leakCanary_version = "2.5"
        lifecycle_version = "2.2.0"
        materialTextField_version = "1.0.7"
        navigation_version = "2.3.2"
        okhttp_version = "4.9.0"
        progress_version = "2.1.1"
        retrofitCoroutines_version = "0.9.2"
        retrofit_version = "2.9.0"
        room_version = "2.2.5"
        timber_version = "4.7.1"
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0-beta01'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}